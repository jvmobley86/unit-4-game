<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 4 Game</title>
     <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

    <script type="text/javascript">
        
        $(document).ready(function(){

// Inital Variables

    var computerPick = Math.floor(Math.random()* 102)+19;
    var lockGame = false;

// Log the computer's pick to the console

    console.log("Computer Pick: " + computerPick);

//Create on-click event to get user's pick
    $(".btn-choice").on("click", function(){

//Prevent user from changing pick after game is done.
        if (lockGame !== true) {

//Get value associated with the button the user picked.
        var yourPick = $(this).val();
        console.log("Your pick: "+ yourPick);

//Reveal computer's pick in the HTML
        $("#computer-pick").text(computerPick);
        }
    })

        })
        
        
        </script>
    
</body>
</html>
